<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- "- Intégrer un formulaire avec les champs suivants : 
        Nom, Prénom, email, téléphone, rue, cp, ville et message. 
        - Tous les champs sont obligatoire et vérifier l'email + téléphone
         avec ou sans espace et commencant bien par 01 ou 02 ou 03 ou 
        04 ou 05 ou 06 ou 07 ou 09. 
        - Gestion de l'affichages des erreur et gestion du onBlur. 
        - Pas de gestion des erreurs intégré au navigateur" -->

    <form id="myForm">
        <h1>Formulaire de contact</h1>

       
        <fieldset id="coordonnees">
            <legend>Vos Coordonnées</legend> <!-- Titre du fieldset -->
            <p>Les champs avec * sont obligatoires</p>
            
                <input  name="lastName" id="lastName" type="text"  placeholder="Nom *" >
                <span id="erreurLastName"></span>
            
                <input  name="firstName" id="firstName" type="text" placeholder="Prénom *">
                <span id="erreurName"></span>
            
                <input  name="email" id="email" type="email"  placeholder="Email *">
                <span id="erreurEmail"></span>
                <input  name="email" id="valid_email" type="email"  placeholder="Confirmation Email *">
                <span id="confirmEmail"></span>
           
                <input  name="phone" id="phone" type="tel"  placeholder="Téléphone *" >
                <span id="erreurPhone"></span>
                <input  name="phone" id="valid_phone" type="tel"  placeholder="Confirmation Téléphone *" >
                <span id="confirmPhone"></span>
            
                <input  name="rue" id="rue" type="text" placeholder="Rue *">
                <span id="erreurRue"></span>
            
                <input  name="cp" id="cp" type="text" placeholder="Code Postal *">
                <span id="erreurCp"></span>
            
                <input  name="ville" id="ville" type="text" placeholder="Ville *">
                <span id="erreurVille"></span>
           

        </fieldset>

        <fieldset id="message">
            <legend>N'hésitez pas à me laisser un message</legend>
            
                <textarea class="message" placeholder="Message *" rows="10" cols="50"></textarea>
            
        </fieldset>

        <div id="envoyer">
            <button class="envoyer" id="envoyer" type="submit">Envoyer</button>
        </div>


    </form>


    <script src="assets/js/script.js"></script>
</body>

</html>
